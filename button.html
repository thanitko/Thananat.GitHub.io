<!DOCTYPE html>
<html>

<head>
    <title>Button Game</title>
    <style>
        /* CSS styles for the button and the score */
        .game {
            text-align: center;
        }

        #score {
            font-size: 36px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="game">
        <h1>Button Game</h1>
        <button onclick="addPoint()">Click me!</button>
        <br>
        <br>
        <span id="score">0</span>
    </div>
    <script>
        let score = 0;
        function addPoint() {
            score++;
            document.getElementById("score").innerHTML = score;
        }
    </script>
</body>

</html>
