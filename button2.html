
<html>
<head>
<button id="game-button">Click me!</button>
<div id="output"></div>
  <a href='./'>go back to home page</a>
  </head>
<body>
<script>
var gameButton = document.querySelector("#game-button");
var output = document.querySelector("#output");
gameButton.addEventListener("click", function() {
  var random = Math.floor(Math.random() * 3); // generates a random number between 0 and 2
  if (random === 0) {
    output.innerHTML = "You got a colored screen!";
    output.style.backgroundColor = "red"; // or any other color
  } else if (random === 1) {
    output.innerHTML = "";
    var image = document.createElement("img");
    image.src = "https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg";
    output.appendChild(image);
    setTimeout(function(){
        output.innerHTML = ""
    }, 2000)
  } else {
    output.innerHTML = "You got a message!";
  }
});
  </script>
  </body>
</html>
