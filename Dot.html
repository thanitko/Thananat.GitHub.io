<html>
  <body>
    <table id="board">
      <tr>
        <td id="cell-1" onclick="play(this)"></td>
        <td id="cell-2" onclick="play(this)"></td>
        <td id="cell-3" onclick="play(this)"></td>
      </tr>
      <tr>
        <td id="cell-4" onclick="play(this)"></td>
        <td id="cell-5" onclick="play(this)"></td>
        <td id="cell-6" onclick="play(this)"></td>
      </tr>
      <tr>
        <td id="cell-7" onclick="play(this)"></td>
        <td id="cell-8" onclick="play(this)"></td>
        <td id="cell-9" onclick="play(this)"></td>
      </tr>
    </table>
    <script>
      var turn = "X";
      var board = ["", "", "", "", "", "", "", "", ""];
      
      function play(cell) {
        if (cell.innerHTML == "") {
          cell.innerHTML = turn;
          var cellIndex = cell.id.split("-")[1];
          board[cellIndex - 1] = turn;
          checkWin();
          if (turn == "X") {
            turn = "O";
          } else {
            turn = "X";
          }
        }
      }
      
      function checkWin() {
        var winCombos = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
        for (var i = 0; i < winCombos.length; i++) {
          if (board[winCombos[i][0]] == board[winCombos[i][1]] && board[winCombos[i][1]] == board[winCombos[i][2]] && board[winCombos[i][0]] != "") {
            alert(turn + " wins!");
            reset();
          }
        }
      }
      
      function reset() {
        turn = "X";
        board = ["", "", "", "", "", "", "", "", ""];
        var cells = document.getElementsByTagName("td");
        for (var i = 0; i < cells.length; i++) {
          cells[i].innerHTML = "";
        }
      }
    </script>
  </body>
</html>
function checkTie() {
  var isTie = true;
  for (var i = 0; i < board.length; i++) {
    if (board[i] === "") {
      isTie = false;
      break;
    }
  }
  if (isTie) {
    alert("Tie game!");
    reset();
  }
}
